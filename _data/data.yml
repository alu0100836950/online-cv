          equipos de red.
          - <b>Instalación de software</b>, en los equipos de la aulas que me correspondían.
          - Atender y prestar <b>servicio técnico u orientación</b> a alumnos y profesores
          sobre el estado de las aulas, mantenimientos, etc.

