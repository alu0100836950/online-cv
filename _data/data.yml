career-profile:
    title: Sobre mí
    summary: |
      Vivo en **Tenerife**, concretamente en un pueblo llamado **Taganana** perteniciente al *macizo de Anaga*.
      Nunca supe hasta que entré en la Universidad que quería ser de mayor o que podría apasionarme tanto 
      como para sentirme orgulloso de mi y de mis conocimientos, hasta que la conocí a ella, la **informática**. 
      Estudié el **Grado en Ingeniería Informática** siendo para mi todo un reto porque prácticamente tenía nulos conocimientos
      sobre esta rama de ingeniería, pero el resultado de realizar este estudio me cambió por completo, a nivel personal y profesional.
      No me quedé ahí y decidí ampliar mis conocimientos realizando un **Máster Oficial en Ingeniería Informática** orientado al **Desarrollo full stack**.

      A día de hoy me alegra haber tomado la decisión de realizar estos estudios por los conocimientos que he recibido
      y porque siento que esta profesión más allá de ser un trabajo es un pasión constante de aprendizaje.
       
